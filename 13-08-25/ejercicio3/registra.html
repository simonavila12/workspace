<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pequeños Matemáticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f8fb; }
        .navbar { background-color: #0074b8; }
        .navbar-brand, .nav-link, .footer-text { color: white !important; }
        footer { background-color: #003d66; color: white; padding: 1rem; text-align: center; }
        .form-container { max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Pequeños Matemáticos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="form-container">
        <h3 class="text-center mb-4">Crear Cuenta</h3>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Repite la contraseña" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

    <footer>
        <p class="footer-text mb-0">Proyecto Pequeños Matemáticos - Institución Educativa Las Nieves - 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
