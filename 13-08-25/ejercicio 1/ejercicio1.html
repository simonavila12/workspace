<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pequeños Matemáticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f8fb;
        }

        .navbar {
            background-color: #0074b8;
        }

        .navbar-brand,
        .nav-link,
        .footer-text {
            color: white !important;
        }

        footer {
            background-color: #003d66;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Pequeños Matemáticos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Actividades</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="promoCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagen1.jpg"
                    class="d-block w-100" alt="Promoción 1">
            </div>
            <div class="carousel-item">
                <img src="imagen2.jpg"
                    class="d-block w-100" alt="Promoción 2">
            </div>
            <div class="carousel-item">
                <img src="imagen3.jpg" class="d-block w-100"
                    alt="Promoción 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <section class="container my-5">
        <h2 class="text-center mb-4">Integrantes del Equipo</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="Simon.jpg" alt="">
                    <h5>Simón Ávila</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="Jero.jpg" alt="">
                    <h5>Jerónimo Arroyave</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="Juan.jpg" alt="">
                    <h5>Juan José Salgado</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="Dylan.jpg" alt="">
                    <h5>Dylan Ocampo</h5>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
