<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Suma</h1>
    <input type="number" name="" id="sumando1"> +
    <input type="number" name="" id="sumando2">

    <input type="button" value="sumar" onclick="sumar()">
    <span> = <h1 id="resultadosuma">0</h1></span>
    <hr>

    <h1>Resta</h1>
    <input type="number" name="" id="restando1"> -
    <input type="number" name="" id="restando2">

    <input type="button" value="restar" onclick="restar()">
    <span> = <h1 id="resultadoresta">0</h1></span>
    <hr>

    <h1>Multiplicación</h1>
    <input type="number" name="" id="multiplicando1"> *
    <input type="number" name="" id="multiplicando2">

    <input type="button" value="multiplicar" onclick="multiplicar()">
    <span> = <h1 id="resultadomultiplicacion">0</h1></span>
    <hr>

    <h1>División</h1>
    <input type="number" name="" id="dividiendo1"> /
    <input type="number" name="" id="dividiendo2">

    <input type="button" value="dividir" onclick="dividir()">
    <span> = <h1 id="resultadodivision">0</h1></span>
    <hr>

    <script src="calculadora.js"></script>

</body>
</html>
